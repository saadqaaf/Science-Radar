name: Generate Daily Research Dashboard

on:
  schedule:
    # Runs at 02:00 UTC every day.
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows you to trigger it manually from the GitHub UI for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows the action to commit files back to your repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Data Engine
        run: python generate_data.py

      - name: Commit and push updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Notice we are now adding all three data files to be saved
          git add word_state.json dashboard_data.json seen_dois.json
          # The '|| exit 0' prevents the workflow from failing and showing an error if no new papers were found
          git commit -m "Automated update: Dashboard Data & DOI Memory" || exit 0
          git push
